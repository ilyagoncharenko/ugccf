<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Content Factory</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:#0d0d11;color:#e0e0e0;min-height:100vh;padding:28px 24px}

    /* Header */
    .header{display:flex;align-items:center;justify-content:space-between;margin-bottom:28px;flex-wrap:wrap;gap:12px}
    .logo{font-size:22px;font-weight:800;letter-spacing:-0.5px;color:#fff}
    .logo span{color:#666;font-weight:400;font-size:14px;margin-left:8px}
    .updated{font-size:12px;color:#444}

    /* Project tabs */
    .project-tabs{display:flex;gap:8px;margin-bottom:28px;flex-wrap:wrap}
    .proj-tab{
      display:flex;align-items:center;gap:10px;
      padding:12px 20px;border-radius:12px;cursor:pointer;
      border:1px solid #2a2a38;background:#1a1a22;
      transition:all .15s;min-width:180px
    }
    .proj-tab:hover{border-color:#3a3a50}
    .proj-tab.active{border-color:var(--proj-color);background:#1a1a22}
    .proj-tab .dot{width:10px;height:10px;border-radius:50%;background:var(--proj-color);flex-shrink:0}
    .proj-tab .name{font-weight:700;font-size:15px}
    .proj-tab .meta{font-size:11px;color:#555;margin-top:2px}
    .proj-tab.active .name{color:var(--proj-color)}

    /* Cards */
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(170px,1fr));gap:14px;margin-bottom:28px}
    .card{background:#1a1a22;border:1px solid #2a2a38;border-radius:12px;padding:18px}
    .card .label{font-size:11px;color:#555;text-transform:uppercase;letter-spacing:.7px;margin-bottom:7px}
    .card .value{font-size:26px;font-weight:700;line-height:1}
    .card .sub{font-size:11px;color:#444;margin-top:5px}

    /* Charts grid */
    .charts-grid{display:grid;grid-template-columns:1fr 1fr;gap:18px;margin-bottom:28px}
    @media(max-width:650px){.charts-grid{grid-template-columns:1fr}}
    .chart-box{background:#1a1a22;border:1px solid #2a2a38;border-radius:12px;padding:18px}
    .chart-box h3{font-size:12px;color:#555;text-transform:uppercase;letter-spacing:.6px;margin-bottom:14px}
    .chart-box canvas{max-height:240px}

    /* Timeline */
    .section-title{font-size:16px;font-weight:700;color:#aaa;margin:32px 0 14px;letter-spacing:-.2px}
    .timeline-controls{display:flex;gap:10px;margin-bottom:14px;flex-wrap:wrap;align-items:center}
    .toggle-group{display:flex;background:#1a1a22;border:1px solid #2a2a38;border-radius:8px;overflow:hidden}
    .toggle-btn{padding:6px 13px;font-size:12px;font-weight:600;background:transparent;color:#555;border:none;cursor:pointer}
    .toggle-btn.active{background:#2a2a38;color:#e0e0e0}
    .pf-btn{padding:5px 11px;font-size:11px;font-weight:700;border-radius:20px;border:1px solid;cursor:pointer;background:transparent}
    .pf-btn.ig{border-color:#e1306c;color:#e1306c}.pf-btn.ig.active{background:#3d1020}
    .pf-btn.tt{border-color:#69c9d0;color:#69c9d0}.pf-btn.tt.active{background:#0d2e30}
    .pf-btn.yt{border-color:#ff4e45;color:#ff4e45}.pf-btn.yt.active{background:#3d1010}
    .pf-btn.all{border-color:var(--proj-color,#a78bfa);color:var(--proj-color,#a78bfa)}.pf-btn.all.active{background:#1a1a22}
    .timeline-box{background:#1a1a22;border:1px solid #2a2a38;border-radius:12px;padding:22px;margin-bottom:18px}
    .timeline-box canvas{max-height:300px}

    /* Stats row */
    .stats-row{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:12px;margin-bottom:18px}
    .stat-mini{background:#1a1a22;border:1px solid #2a2a38;border-radius:10px;padding:14px}
    .stat-mini .label{font-size:11px;color:#555;text-transform:uppercase;letter-spacing:.5px;margin-bottom:5px}
    .stat-mini .value{font-size:20px;font-weight:700}
    .stat-mini .trend{font-size:11px;color:#444;margin-top:4px}
    .up{color:#4ade80!important}.down{color:#f87171!important}

    /* Table */
    .table-box{background:#1a1a22;border:1px solid #2a2a38;border-radius:12px;padding:20px;overflow-x:auto}
    .table-box h3{font-size:12px;color:#555;text-transform:uppercase;letter-spacing:.6px;margin-bottom:14px}
    table{width:100%;border-collapse:collapse;font-size:13px}
    thead th{text-align:left;padding:7px 10px;border-bottom:1px solid #2a2a38;color:#444;font-size:11px;text-transform:uppercase;letter-spacing:.5px}
    tbody tr{border-bottom:1px solid #1a1a22}
    tbody tr:hover{background:#1e1e2a}
    tbody td{padding:9px 10px;vertical-align:middle}
    .badge{display:inline-block;padding:2px 8px;border-radius:20px;font-size:11px;font-weight:700}
    .badge-INSTAGRAM{background:#3d1020;color:#e1306c}
    .badge-TIKTOK{background:#0d2e30;color:#69c9d0}
    .badge-YOUTUBE{background:#3d1010;color:#ff4e45}
    .ch-link{color:#6b7aff;text-decoration:none;font-size:12px}
    .ch-link:hover{text-decoration:underline}
    .bar-track{flex:1;height:5px;background:#2a2a38;border-radius:3px;overflow:hidden;min-width:50px}
    .bar-fill{height:100%;border-radius:3px}
    .bar-INSTAGRAM{background:#e1306c}.bar-TIKTOK{background:#69c9d0}.bar-YOUTUBE{background:#ff4e45}
    .sort-th{cursor:pointer;user-select:none}
    .sort-th:hover{color:#aaa}
    .num{font-variant-numeric:tabular-nums}
  </style>
</head>

</div>

let currentProject = null;
let timelineChart = null;
let tlMode = 'delta';
let tlPlatform = 'all';
let sortField = 'total_views';
let sortAsc = false;

function fmt(n){
  if(n>=1e6) return (n/1e6).toFixed(1)+'M';
  if(n>=1e3) return (n/1e3).toFixed(1)+'K';
  return String(n);
}

function channelName(url){
  if(!url) return '';
  try{
    const u = url.startsWith('http') ? new URL(url) : new URL('https://'+url);
    return u.pathname.split('/').filter(Boolean)[0] || u.hostname;
  }catch{return url.slice(0,25)}
}

//  BUILD TABS 
function buildTabs(){
  const container = document.getElementById('projectTabs');
  const names = Object.keys(PROJECTS_DATA);
  container.innerHTML = names.map(name => {
    const p = PROJECTS_DATA[name];
    const days = p.daily_data.length;
    const total = days ? p.daily_data[days-1].total_views : 0;
    return `<div class="proj-tab" id="tab-${name}" style="--proj-color:${p.color}"
      onclick="switchProject('${name}')">
      <div class="dot"></div>
      <div>
        <div class="name">${name}</div>
        <div class="meta">${fmt(total)}   ${days} </div>
      </div>
    </div>`;
  }).join('');
  if(names.length) switchProject(names[0]);
}

//  SWITCH PROJECT 
function switchProject(name){
  currentProject = name;
  document.querySelectorAll('.proj-tab').forEach(t => t.classList.remove('active'));
  document.getElementById('tab-'+name)?.classList.add('active');
  document.body.style.setProperty('--proj-color', PROJECTS_DATA[name].color);
  tlMode = 'delta'; tlPlatform = 'all';
  if(timelineChart){ timelineChart.destroy(); timelineChart = null; }
  renderProject(name);
}

//  RENDER PROJECT 
function renderProject(name){
  const p = PROJECTS_DATA[name];
  const html = `
    <div class="cards" id="cards-${name}"></div>
    <div class="charts-grid" id="charts-${name}"></div>
    <div class="section-title">  </div>
    <div class="stats-row" id="tlStats-${name}"></div>
    <div class="timeline-controls">
      <div class="toggle-group">
        <button class="toggle-btn active" onclick="setTLMode('delta')">  </button>
        <button class="toggle-btn" onclick="setTLMode('cumulative')"></button>
      </div>
      <div style="display:flex;gap:7px">
        <button class="pf-btn all active" style="border-color:${p.color};color:${p.color}" onclick="setTLPlatform('all')"></button>
        <button class="pf-btn ig" onclick="setTLPlatform('INSTAGRAM')">Instagram</button>
        <button class="pf-btn tt" onclick="setTLPlatform('TIKTOK')">TikTok</button>
        <button class="pf-btn yt" onclick="setTLPlatform('YOUTUBE')">YouTube</button>
      </div>
    </div>
    <div class="timeline-box"><canvas id="chartTimeline"></canvas></div>
    <div class="section-title"> </div>
    <div id="monthlySection-${name}"></div>
    <div class="section-title"></div>
    <div class="table-box">
      <table>
        <thead>
          <tr>
            <th>#</th><th></th>
            <th class="sort-th" onclick="sortTable('channel')"> </th>
            <th class="sort-th" onclick="sortTable('total_videos')"> </th>
            <th class="sort-th" onclick="sortTable('total_views')"> </th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>`;
  document.getElementById('projectContent').innerHTML = html;

  buildCards(p);
  buildMiniCharts(p);
  buildTLStats(p);
  buildTimeline(p);
  buildMonthly(p);
  renderTable(p.channels_data);
}

//  CARDS 
function buildCards(p){
  const dd = p.daily_data;
  const last = dd[dd.length-1] || {};
  const total = last.total_views || 0;
  const channels = p.channels_data.length;
  const ig = p.channels_data.filter(c=>c.social_network==='INSTAGRAM').length;
  const tt = p.channels_data.filter(c=>c.social_network==='TIKTOK').length;
  const yt = p.channels_data.filter(c=>c.social_network==='YOUTUBE').length;
  const budget = p.budget || 0;
  const cpvKop = (budget > 0 && total > 0) ? (budget / total * 100).toFixed(2) : '';
  const budgetStr = budget > 0 ? budget.toLocaleString('ru') + ' ' : '';

  document.getElementById('cards-'+p.name).innerHTML = [
    {label:' ',  value:budgetStr,                  sub:`CPV: ${cpvKop} .  `},
    {label:' ', value:total.toLocaleString('ru'), sub:` ${last.date||''}`},
    {label:'',          value:channels,                   sub:`${ig} ig  ${tt} tt  ${yt} yt`},
    {label:' ',      value:dd.length,                  sub:`${dd[0]?.date||''}  ${last.date||''}`},
  ].map(c=>`<div class="card">
    <div class="label">${c.label}</div>
    <div class="value" style="color:${p.color}">${c.value}</div>
    <div class="sub">${c.sub}</div>
  </div>`).join('');
}

//  MINI CHARTS 
function buildMiniCharts(p){
  const ig = p.channels_data.filter(c=>c.social_network==='INSTAGRAM');
  const tt = p.channels_data.filter(c=>c.social_network==='TIKTOK');
  const yt = p.channels_data.filter(c=>c.social_network==='YOUTUBE');
  const sumV = arr => arr.reduce((s,c)=>s+c.total_views,0);
  const sumVid = arr => arr.reduce((s,c)=>s+c.total_videos,0);
  const colors = ['#e1306c','#69c9d0','#ff4e45'];
  const labels = ['Instagram','TikTok','YouTube'];

  document.getElementById('charts-'+p.name).innerHTML = `
    <div class="chart-box"><h3>  </h3><canvas id="cPlatViews"></canvas></div>
    <div class="chart-box"><h3>-8 </h3><canvas id="cTopCh"></canvas></div>`;

  new Chart(document.getElementById('cPlatViews'),{
    type:'doughnut',
    data:{labels,datasets:[{data:[sumV(ig),sumV(tt),sumV(yt)],backgroundColor:colors,borderWidth:0}]},
    options:{plugins:{legend:{labels:{color:'#888',font:{size:11}}}}}
  });

  const top8 = [...p.channels_data].sort((a,b)=>b.total_views-a.total_views).slice(0,8);
  const bColors = top8.map(c=>c.social_network==='INSTAGRAM'?'#e1306c':c.social_network==='TIKTOK'?'#69c9d0':'#ff4e45');
  new Chart(document.getElementById('cTopCh'),{
    type:'bar',
    data:{
      labels:top8.map(c=>channelName(c.channel_url)),
      datasets:[{data:top8.map(c=>c.total_views),backgroundColor:bColors,borderRadius:4}]
    },
    options:{
      indexAxis:'y',
      plugins:{legend:{display:false}},
      scales:{
        x:{ticks:{color:'#555',callback:v=>fmt(v)},grid:{color:'#1e1e28'}},
        y:{ticks:{color:'#aaa',font:{size:10}},grid:{display:false}}
      }
    }
  });
}

//  TIMELINE STATS 
function buildTLStats(p){
  const dd = p.daily_data;
  if(!dd.length) return;
  const last = dd[dd.length-1];
  const prev = dd[dd.length-2]||last;
  const todayD = last.delta||0;
  const prevD  = prev.delta||0;
  const diff   = todayD - prevD;
  const pct    = prevD ? Math.round(diff/prevD*100) : 0;
  const week7  = dd.slice(-7).reduce((s,r)=>s+(r.delta||0),0);
  const sign   = diff>=0?'+':'';
  const cls    = diff>=0?'up':'down';

  document.getElementById('tlStats-'+p.name).innerHTML = `
    <div class="stat-mini">
      <div class="label"> ()</div>
      <div class="value" style="color:${p.color}">${fmt(last.total_views)}</div>
      <div class="trend">${last.date}</div>
    </div>
    <div class="stat-mini">
      <div class="label">   </div>
      <div class="value">${fmt(todayD)}</div>
      <div class="trend ${cls}">${sign}${fmt(diff)} vs .  (${sign}${pct}%)</div>
    </div>
    <div class="stat-mini">
      <div class="label">  7 </div>
      <div class="value">${fmt(Math.round(week7/7))}</div>
      <div class="trend">  : ${fmt(week7)}</div>
    </div>`;
}

//  TIMELINE 
function setTLMode(m){
  tlMode=m;
  document.querySelectorAll('.toggle-btn').forEach((b,i)=>b.classList.toggle('active',(m==='delta'&&i===0)||(m==='cumulative'&&i===1)));
  if(currentProject) buildTimeline(PROJECTS_DATA[currentProject]);
}
function setTLPlatform(pl){
  tlPlatform=pl;
  document.querySelectorAll('.pf-btn').forEach(b=>b.classList.remove('active'));
  const map={all:'all',INSTAGRAM:'ig',TIKTOK:'tt',YOUTUBE:'yt'};
  document.querySelector('.pf-btn.'+map[pl])?.classList.add('active');
  if(currentProject) buildTimeline(PROJECTS_DATA[currentProject]);
}

function buildTimeline(p){
  const dd = p.daily_data;
  if(!dd.length) return;
  const labels = dd.map(r=>{
    const d=new Date(r.date);
    return `${d.getDate()} ${['','','','','','','','','','','',''][d.getMonth()]}`;
  });
  const isBar = tlMode==='delta';
  const c = p.color;

  let datasets;
  if(tlPlatform==='all' && isBar){
    datasets=[
      {label:'Instagram',data:dd.map(r=>(r.delta_by_platform?.INSTAGRAM)||0),backgroundColor:'#e1306c',borderRadius:2,stack:'a'},
      {label:'TikTok',   data:dd.map(r=>(r.delta_by_platform?.TIKTOK)||0),  backgroundColor:'#69c9d0',borderRadius:2,stack:'a'},
      {label:'YouTube',  data:dd.map(r=>(r.delta_by_platform?.YOUTUBE)||0), backgroundColor:'#ff4e45',borderRadius:2,stack:'a'},
    ];
  } else {
    const getData = r => {
      const src = isBar ? r.delta_by_platform : r.by_platform;
      const tot = isBar ? r.delta : r.total_views;
      return tlPlatform==='all' ? (tot||0) : ((src&&src[tlPlatform])||0);
    };
    const platColor = {INSTAGRAM:'#e1306c',TIKTOK:'#69c9d0',YOUTUBE:'#ff4e45',all:c};
    const col = platColor[tlPlatform]||c;
    datasets=[{
      label: tlPlatform==='all' ? '' : tlPlatform,
      data: dd.map(getData),
      backgroundColor: isBar ? col+'cc' : col+'22',
      borderColor: col, borderWidth: isBar?0:2,
      fill:!isBar, tension:0.3, pointRadius:1.5,
      borderRadius: isBar?2:0, stack:'a'
    }];
  }

  if(timelineChart){ timelineChart.destroy(); timelineChart=null; }
  timelineChart = new Chart(document.getElementById('chartTimeline'),{
    type: isBar?'bar':'line',
    data:{labels,datasets},
    options:{
      responsive:true,
      interaction:{mode:'index',intersect:false},
      plugins:{
        legend:{display:tlPlatform==='all'&&isBar,labels:{color:'#666',boxWidth:10,font:{size:11}}},
        tooltip:{callbacks:{label:ctx=>` ${ctx.dataset.label}: ${ctx.parsed.y.toLocaleString('ru')}`}}
      },
      scales:{
        x:{ticks:{color:'#444',font:{size:10},maxRotation:45},grid:{color:'#181820'},stacked:isBar},
        y:{ticks:{color:'#444',callback:v=>fmt(v)},grid:{color:'#181820'},stacked:isBar}
      }
    }
  });
}

//  MONTHLY 
function buildMonthly(p){
  const monthNames = {
    '01':'','02':'','03':'','04':'',
    '05':'','06':'','07':'','08':'',
    '09':'','10':'','11':'','12':''
  };

  //    
  const byMonth = {};
  for (const row of p.daily_data) {
    const month = row.date.slice(0, 7); // YYYY-MM
    if (!byMonth[month]) byMonth[month] = { total:0, INSTAGRAM:0, TIKTOK:0, YOUTUBE:0 };
    byMonth[month].total      += row.delta || 0;
    byMonth[month].INSTAGRAM  += (row.delta_by_platform?.INSTAGRAM) || 0;
    byMonth[month].TIKTOK     += (row.delta_by_platform?.TIKTOK)    || 0;
    byMonth[month].YOUTUBE    += (row.delta_by_platform?.YOUTUBE)   || 0;
  }

  const months = Object.keys(byMonth).sort();
  const labels = months.map(m => {
    const [y, mo] = m.split('-');
    return `${monthNames[mo]} ${y}`;
  });

  const container = document.getElementById('monthlySection-' + p.name);
  if (!container) return;

  // Chart canvas + table
  container.innerHTML = `
    <div class="chart-box" style="margin-bottom:16px">
      <canvas id="chartMonthly" style="max-height:220px"></canvas>
    </div>
    <div class="table-box" style="margin-bottom:0">
      <table>
        <thead>
          <tr>
            <th></th>
            <th style="text-align:right"> </th>
            <th style="text-align:right;color:#e1306c">Instagram</th>
            <th style="text-align:right;color:#69c9d0">TikTok</th>
            <th style="text-align:right;color:#ff4e45">YouTube</th>
          </tr>
        </thead>
        <tbody>
          ${months.map((m, i) => {
            const d = byMonth[m];
            const label = labels[i];
            return `<tr>
              <td style="font-weight:600">${label}</td>
              <td class="num" style="text-align:right;color:${p.color};font-weight:700">${d.total.toLocaleString('ru')}</td>
              <td class="num" style="text-align:right;color:#888">${d.INSTAGRAM.toLocaleString('ru')}</td>
              <td class="num" style="text-align:right;color:#888">${d.TIKTOK.toLocaleString('ru')}</td>
              <td class="num" style="text-align:right;color:#888">${d.YOUTUBE.toLocaleString('ru')}</td>
            </tr>`;
          }).join('')}
        </tbody>
      </table>
    </div>`;

  new Chart(document.getElementById('chartMonthly'), {
    type: 'bar',
    data: {
      labels,
      datasets: [
        { label:'Instagram', data: months.map(m=>byMonth[m].INSTAGRAM), backgroundColor:'#e1306c', borderRadius:4, stack:'a' },
        { label:'TikTok',    data: months.map(m=>byMonth[m].TIKTOK),    backgroundColor:'#69c9d0', borderRadius:4, stack:'a' },
        { label:'YouTube',   data: months.map(m=>byMonth[m].YOUTUBE),   backgroundColor:'#ff4e45', borderRadius:4, stack:'a' },
      ]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { labels: { color:'#888', boxWidth:10, font:{size:11} } },
        tooltip: { callbacks: { label: ctx => ` ${ctx.dataset.label}: ${ctx.parsed.y.toLocaleString('ru')}` } }
      },
      scales: {
        x: { ticks:{color:'#555'}, grid:{color:'#181820'}, stacked:true },
        y: { ticks:{color:'#555', callback: v=>fmt(v)}, grid:{color:'#181820'}, stacked:true }
      }
    }
  });
}

//  TABLE 
function sortTable(f){
  if(sortField===f) sortAsc=!sortAsc; else{sortField=f;sortAsc=false;}
  if(currentProject) renderTable(PROJECTS_DATA[currentProject].channels_data);
}
function renderTable(data){
  const max = Math.max(...data.map(r=>r.total_views));
  const sorted = [...data].sort((a,b)=>{
    const av = sortField==='channel' ? channelName(a.channel_url) : a[sortField]||0;
    const bv = sortField==='channel' ? channelName(b.channel_url) : b[sortField]||0;
    return typeof av==='string' ? (sortAsc?av.localeCompare(bv):bv.localeCompare(av)) : (sortAsc?av-bv:bv-av);
  });
  document.getElementById('tableBody').innerHTML = sorted.map((r,i)=>{
    const pct = Math.round(r.total_views/max*100);
    const url = r.channel_url?.startsWith('http') ? r.channel_url : 'https://'+r.channel_url;
    return `<tr>
      <td style="color:#333">${i+1}</td>
      <td><span class="badge badge-${r.social_network}">${r.social_network}</span></td>
      <td><a class="ch-link" href="${url}" target="_blank">${channelName(r.channel_url)}</a></td>
      <td class="num">${r.total_videos.toLocaleString('ru')}</td>
      <td class="num">${r.total_views.toLocaleString('ru')}</td>
      <td><div style="display:flex;align-items:center;gap:7px">
        <div class="bar-track"><div class="bar-fill bar-${r.social_network}" style="width:${pct}%"></div></div>
        <span style="font-size:11px;color:#444;min-width:28px">${pct}%</span>
      </div></td>
    </tr>`;
  }).join('');
}

</script>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Content Factory</title>
  <link rel="icon" type="image/svg+xml" href="names_logo.svg"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:#0d0d11;color:#e0e0e0;min-height:100vh;padding:28px 24px}

    /* Header */
    .header{display:flex;align-items:center;justify-content:space-between;margin-bottom:28px;flex-wrap:wrap;gap:12px}
    .logo{font-size:22px;font-weight:800;letter-spacing:-0.5px;color:#fff}
    .logo span{color:#666;font-weight:400;font-size:14px;margin-left:8px}
    .updated{font-size:12px;color:#444}

    /* Project tabs */
    .project-tabs{display:flex;gap:8px;margin-bottom:28px;flex-wrap:wrap}
    .proj-tab{
      display:flex;align-items:center;gap:10px;
      padding:12px 20px;border-radius:12px;cursor:pointer;
      border:1px solid #2a2a38;background:#1a1a22;
      transition:all .15s;min-width:180px
    }
    .proj-tab:hover{border-color:#3a3a50}
    .proj-tab.active{border-color:var(--proj-color);background:#1a1a22}
    .proj-tab .dot{width:10px;height:10px;border-radius:50%;background:var(--proj-color);flex-shrink:0}
    .proj-tab .name{font-weight:700;font-size:15px}
    .proj-tab .meta{font-size:11px;color:#555;margin-top:2px}
    .proj-tab.active .name{color:var(--proj-color)}

    /* Cards */
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(170px,1fr));gap:14px;margin-bottom:28px}
    .card{background:#1a1a22;border:1px solid #2a2a38;border-radius:12px;padding:18px}
    .card .label{font-size:11px;color:#555;text-transform:uppercase;letter-spacing:.7px;margin-bottom:7px}
    .card .value{font-size:26px;font-weight:700;line-height:1}
    .card .sub{font-size:11px;color:#444;margin-top:5px}

    /* Charts grid */
    .charts-grid{display:grid;grid-template-columns:1fr 1fr;gap:18px;margin-bottom:28px}
    @media(max-width:650px){.charts-grid{grid-template-columns:1fr}}
    .chart-box{background:#1a1a22;border:1px solid #2a2a38;border-radius:12px;padding:18px}
    .chart-box h3{font-size:12px;color:#555;text-transform:uppercase;letter-spacing:.6px;margin-bottom:14px}
    .chart-box canvas{max-height:240px}

    /* Timeline */
    .section-title{font-size:16px;font-weight:700;color:#aaa;margin:32px 0 14px;letter-spacing:-.2px}
    .timeline-controls{display:flex;gap:10px;margin-bottom:14px;flex-wrap:wrap;align-items:center}
    .toggle-group{display:flex;background:#1a1a22;border:1px solid #2a2a38;border-radius:8px;overflow:hidden}
    .toggle-btn{padding:6px 13px;font-size:12px;font-weight:600;background:transparent;color:#555;border:none;cursor:pointer}
    .toggle-btn.active{background:#2a2a38;color:#e0e0e0}
    .pf-btn{padding:5px 11px;font-size:11px;font-weight:700;border-radius:20px;border:1px solid;cursor:pointer;background:transparent}
    .pf-btn.ig{border-color:#e1306c;color:#e1306c}.pf-btn.ig.active{background:#3d1020}
    .pf-btn.tt{border-color:#69c9d0;color:#69c9d0}.pf-btn.tt.active{background:#0d2e30}
    .pf-btn.yt{border-color:#ff4e45;color:#ff4e45}.pf-btn.yt.active{background:#3d1010}
    .pf-btn.all{border-color:var(--proj-color,#a78bfa);color:var(--proj-color,#a78bfa)}.pf-btn.all.active{background:#1a1a22}
    .timeline-box{background:#1a1a22;border:1px solid #2a2a38;border-radius:12px;padding:22px;margin-bottom:18px}
    .timeline-box canvas{max-height:300px}

    /* Stats row */
    .stats-row{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:12px;margin-bottom:18px}
    .stat-mini{background:#1a1a22;border:1px solid #2a2a38;border-radius:10px;padding:14px}
    .stat-mini .label{font-size:11px;color:#555;text-transform:uppercase;letter-spacing:.5px;margin-bottom:5px}
    .stat-mini .value{font-size:20px;font-weight:700}
    .stat-mini .trend{font-size:11px;color:#444;margin-top:4px}
    .up{color:#4ade80!important}.down{color:#f87171!important}

    /* Table */
    .table-box{background:#1a1a22;border:1px solid #2a2a38;border-radius:12px;padding:20px;overflow-x:auto}
    .table-box h3{font-size:12px;color:#555;text-transform:uppercase;letter-spacing:.6px;margin-bottom:14px}
    table{width:100%;border-collapse:collapse;font-size:13px}
    thead th{text-align:left;padding:7px 10px;border-bottom:1px solid #2a2a38;color:#444;font-size:11px;text-transform:uppercase;letter-spacing:.5px}
    tbody tr{border-bottom:1px solid #1a1a22}
    tbody tr:hover{background:#1e1e2a}
    tbody td{padding:9px 10px;vertical-align:middle}
    .badge{display:inline-block;padding:2px 8px;border-radius:20px;font-size:11px;font-weight:700}
    .badge-INSTAGRAM{background:#3d1020;color:#e1306c}
    .badge-TIKTOK{background:#0d2e30;color:#69c9d0}
    .badge-YOUTUBE{background:#3d1010;color:#ff4e45}
    .ch-link{color:#6b7aff;text-decoration:none;font-size:12px}
    .ch-link:hover{text-decoration:underline}
    .bar-track{flex:1;height:5px;background:#2a2a38;border-radius:3px;overflow:hidden;min-width:50px}
    .bar-fill{height:100%;border-radius:3px}
    .bar-INSTAGRAM{background:#e1306c}.bar-TIKTOK{background:#69c9d0}.bar-YOUTUBE{background:#ff4e45}
    .sort-th{cursor:pointer;user-select:none}
    .sort-th:hover{color:#aaa}
    .num{font-variant-numeric:tabular-nums}

    /* Subtitle */
    .subtitle{font-size:12px;color:#444;margin-top:4px}

    /* PDF button */
    .pdf-btn{padding:7px 16px;font-size:12px;font-weight:700;background:transparent;border:1px solid #3a3a50;color:#888;border-radius:8px;cursor:pointer;transition:all .15s}
    .pdf-btn:hover{border-color:#a78bfa;color:#a78bfa}

    /* Client link button */
    .client-link-btn{padding:7px 16px;font-size:12px;font-weight:700;background:transparent;border:1px solid #3a3a50;color:#555;border-radius:8px;cursor:pointer;transition:all .15s}
    .client-link-btn:hover{border-color:#6b7aff;color:#6b7aff}

    /* Toast */
    .toast{position:fixed;bottom:28px;left:50%;transform:translateX(-50%) translateY(20px);background:#23233a;color:#e0e0e0;padding:10px 20px;border-radius:10px;font-size:13px;opacity:0;transition:all .3s;pointer-events:none;z-index:9999;border:1px solid #3a3a50}
    .toast.show{opacity:1;transform:translateX(-50%) translateY(0)}

    /* PDF modal */
    .modal-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);z-index:1000;align-items:center;justify-content:center}
    .modal-overlay.open{display:flex}
    .modal{background:#1a1a22;border:1px solid #2a2a38;border-radius:16px;padding:28px;min-width:320px;max-width:460px;width:90%}
    .modal h2{font-size:16px;font-weight:700;margin-bottom:6px}
    .modal p{font-size:12px;color:#555;margin-bottom:20px}
    .modal-grid{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-bottom:16px}
    .modal-opt{padding:10px 14px;background:#12121a;border:1px solid #2a2a38;border-radius:10px;cursor:pointer;font-size:13px;font-weight:600;text-align:center;transition:all .15s}
    .modal-opt:hover{border-color:var(--proj-color,#a78bfa);color:var(--proj-color,#a78bfa)}
    .modal-opt.full{grid-column:1/-1;color:var(--proj-color,#a78bfa);border-color:var(--proj-color,#a78bfa)}
    .modal-cancel{width:100%;padding:8px;background:transparent;border:none;color:#444;font-size:12px;cursor:pointer;margin-top:4px}
    .modal-cancel:hover{color:#888}

    /* Print styles */
    @media print{
      body{background:#fff!important;color:#111!important;padding:12px!important}
      .header,.project-tabs,.timeline-controls,.pdf-btn,.modal-overlay{display:none!important}
      .card{border:1px solid #ddd!important;background:#f9f9f9!important}
      .card .label{color:#666!important}
      .card .sub{color:#999!important}
      .chart-box,.timeline-box,.table-box{border:1px solid #ddd!important;background:#f9f9f9!important}
      .chart-box h3{color:#666!important}
      .section-title{color:#333!important}
      .stats-row{display:none}
      .stat-mini{border:1px solid #ddd!important;background:#f9f9f9!important}
      .stat-mini .label{color:#666!important}
      .stat-mini .trend{color:#999!important}
      thead th{color:#666!important;border-bottom:1px solid #ddd!important}
      tbody tr{border-bottom:1px solid #eee!important}
      .badge-INSTAGRAM{background:#ffe0ea!important;color:#c0004e!important}
      .badge-TIKTOK{background:#d0f5f6!important;color:#007a80!important}
      .badge-YOUTUBE{background:#ffe0de!important;color:#c00000!important}
      .print-hidden{display:none!important}
      .print-header{display:block!important;font-size:20px;font-weight:800;margin-bottom:4px}
      .print-sub{display:block!important;font-size:12px;color:#666;margin-bottom:20px}
    }
    .print-header,.print-sub{display:none}

    /* Password screen */
    .pw-screen{position:fixed;inset:0;background:#0d0d11;z-index:99999;display:flex;align-items:center;justify-content:center}
    .pw-box{background:#1a1a22;border:1px solid #2a2a38;border-radius:20px;padding:40px 36px;width:320px;text-align:center}
    .pw-box .pw-logo{font-size:20px;font-weight:800;color:#fff;margin-bottom:4px}
    .pw-box .pw-sub{font-size:12px;color:#444;margin-bottom:28px}
    .pw-box input{width:100%;background:#12121a;border:1px solid #2a2a38;border-radius:10px;padding:12px 16px;font-size:16px;color:#e0e0e0;text-align:center;letter-spacing:4px;outline:none;transition:border-color .15s;box-sizing:border-box}
    .pw-box input:focus{border-color:#a78bfa}
    .pw-box input.error{border-color:#f87171;animation:shake .3s}
    .pw-box button{width:100%;margin-top:12px;padding:12px;background:#a78bfa;border:none;border-radius:10px;color:#fff;font-size:14px;font-weight:700;cursor:pointer;transition:opacity .15s}
    .pw-box button:hover{opacity:.85}
    .pw-box .pw-err{font-size:12px;color:#f87171;margin-top:10px;min-height:18px}
    @keyframes shake{0%,100%{transform:translateX(0)}25%{transform:translateX(-6px)}75%{transform:translateX(6px)}}

    /* Adesk internal section */
    .adesk-header{display:flex;align-items:center;gap:10px;margin-bottom:18px}
    .adesk-badge{background:#1e1e10;border:1px solid #3a3a10;color:#b8b840;font-size:10px;font-weight:700;padding:3px 8px;border-radius:20px;letter-spacing:.5px}
    .adesk-sep{margin-top:40px;padding-top:28px;border-top:1px solid #2a2a38}
    .adesk-note{margin-top:8px;font-size:11px;color:#333;text-align:right}
  </style>
</head>

    <input type="password" id="pwInput" placeholder="••••" maxlength="20"

<div class="modal-overlay" id="pdfModal">
  <div class="modal">
    <h2>Экспорт в PDF</h2>
    <p>Выберите период для выгрузки</p>
    <div class="modal-grid" id="pdfOptions"></div>
    <button class="modal-cancel" onclick="closePdfModal()">Отмена</button>
  </div>

let currentProject = null;
let timelineChart = null;
let tlMode = 'delta';
let tlPlatform = 'all';
let sortField = 'total_views';
let sortAsc = false;

function fmt(n){
  if(n>=1e6) return (n/1e6).toFixed(1)+'M';
  if(n>=1e3) return (n/1e3).toFixed(1)+'K';
  return String(n);
}

function fmtDate(iso){
  if(!iso) return '—';
  const parts = iso.split('-');
  if(parts.length !== 3) return iso;
  return `${parts[2]}.${parts[1]}.${parts[0]}`;
}

function channelName(url){
  if(!url) return '—';
  try{
    const u = url.startsWith('http') ? new URL(url) : new URL('https://'+url);
    return u.pathname.split('/').filter(Boolean)[0] || u.hostname;
  }catch{return url.slice(0,25)}
}

// ─── BUILD TABS ───
function buildTabs(){
  const container = document.getElementById('projectTabs');
  const names = Object.keys(PROJECTS_DATA);
  container.innerHTML = names.map(name => {
    const p = PROJECTS_DATA[name];
    const days = p.daily_data.length;
    const total = days ? p.daily_data[days-1].total_views : 0;
    return `<div class="proj-tab" id="tab-${name}" style="--proj-color:${p.color}"
      onclick="switchProject('${name}')">
      <div class="dot"></div>
      <div>
        <div class="name">${name}</div>
        <div class="meta">${fmt(total)} просмотров · ${days} дней</div>
      </div>
    </div>`;
  }).join('');
  if(names.length) switchProject(names[0]);
}

// ─── SWITCH PROJECT ───
function switchProject(name){
  currentProject = name;
  document.querySelectorAll('.proj-tab').forEach(t => t.classList.remove('active'));
  document.getElementById('tab-'+name)?.classList.add('active');
  document.body.style.setProperty('--proj-color', PROJECTS_DATA[name].color);
  tlMode = 'delta'; tlPlatform = 'all';
  if(timelineChart){ timelineChart.destroy(); timelineChart = null; }
  renderProject(name);
}

// ─── RENDER PROJECT ───
function renderProject(name){
  const p = PROJECTS_DATA[name];
  const html = `
    <div style="display:flex;justify-content:flex-end;gap:8px;margin-bottom:12px" id="topButtons-${name}">
      <button class="client-link-btn" onclick="copyClientLink('${name}')">🔗 Ссылка для клиента</button>
      <button class="pdf-btn" onclick="openPdfModal('${name}')">⬇ Скачать PDF</button>
    </div>
    <div class="print-header">Content Factory — ${name}</div>
    <div class="print-sub" id="printSub-${name}"></div>
    <div class="cards" id="cards-${name}"></div>
    <div class="charts-grid" id="charts-${name}"></div>
    <div class="section-title">Динамика по дням</div>
    <div class="stats-row" id="tlStats-${name}"></div>
    <div class="timeline-controls">
      <div class="toggle-group">
        <button class="toggle-btn active" onclick="setTLMode('delta')">Новых за день</button>
        <button class="toggle-btn" onclick="setTLMode('cumulative')">Накопленные</button>
      </div>
      <div style="display:flex;gap:7px">
        <button class="pf-btn all active" style="border-color:${p.color};color:${p.color}" onclick="setTLPlatform('all')">Все</button>
        <button class="pf-btn ig" onclick="setTLPlatform('INSTAGRAM')">Instagram</button>
        <button class="pf-btn tt" onclick="setTLPlatform('TIKTOK')">TikTok</button>
        <button class="pf-btn yt" onclick="setTLPlatform('YOUTUBE')">YouTube</button>
      </div>
    </div>
    <div class="timeline-box"><canvas id="chartTimeline"></canvas></div>
    <div class="section-title">CPV в динамике</div>
    <div id="cpvSection-${name}"></div>
    <div class="section-title">По месяцам</div>
    <div id="monthlySection-${name}"></div>
    <div class="section-title">Каналы</div>
    <div class="table-box">
      <table>
        <thead>
          <tr>
            <th>#</th><th>Платформа</th>
            <th class="sort-th" onclick="sortTable('channel')">Канал ↕</th>
            <th class="sort-th" onclick="sortTable('total_videos')">Видео ↕</th>
            <th class="sort-th" onclick="sortTable('total_views')">Просмотры ↕</th>
            <th class="sort-th" onclick="sortTable('avg_views')">Ср. охват/пост ↕</th>

          </tr>
        </thead>

      </table>
    </div>

  document.getElementById('projectContent').innerHTML = html;

  buildCards(p);
  buildMiniCharts(p);
  buildTLStats(p);
  buildTimeline(p);
  buildCPVChart(p);
  buildMonthly(p);
  renderTable(p.channels_data);
  if(!_clientProject) buildAdeskSection(p);
}

// ─── CARDS ───
function buildCards(p){
  const dd = p.daily_data;
  const last = dd[dd.length-1] || {};
  const total = last.total_views || 0;
  const channels = p.channels_data.length;
  const ig = p.channels_data.filter(c=>c.social_network==='INSTAGRAM').length;
  const tt = p.channels_data.filter(c=>c.social_network==='TIKTOK').length;
  const yt = p.channels_data.filter(c=>c.social_network==='YOUTUBE').length;
  const budget = p.budget || 0;
  const cpvRub = (budget > 0 && total > 0) ? (budget / total).toFixed(2) : '—';
  const budgetStr = budget > 0 ? budget.toLocaleString('ru') + ' ₽' : '—';
  const totalVideos = p.channels_data.reduce((s,c)=>s+c.total_videos,0);
  const igVid = p.channels_data.filter(c=>c.social_network==='INSTAGRAM').reduce((s,c)=>s+c.total_videos,0);
  const ttVid = p.channels_data.filter(c=>c.social_network==='TIKTOK').reduce((s,c)=>s+c.total_videos,0);
  const ytVid = p.channels_data.filter(c=>c.social_network==='YOUTUBE').reduce((s,c)=>s+c.total_videos,0);

  document.getElementById('cards-'+p.name).innerHTML = [
    {label:'Всего просмотров', value:total.toLocaleString('ru'),         sub:`на ${fmtDate(last.date)}`},
    {label:'Всего видео',      value:totalVideos.toLocaleString('ru'),   sub:`${igVid} ig · ${ttVid} tt · ${ytVid} yt`},
    {label:'Каналов',          value:channels,                           sub:`${ig} ig · ${tt} tt · ${yt} yt`},
    {label:'Бюджет кампании',  value:budgetStr,                          sub:`CPV: ${cpvRub} руб. за просмотр`},
    {label:'Дней данных',      value:dd.length,                          sub:`${fmtDate(dd[0]?.date)} — ${fmtDate(last.date)}`},
  ].map(c=>`<div class="card">
    <div class="label">${c.label}</div>
    <div class="value" style="color:${p.color}">${c.value}</div>

  </div>`).join('');
}

// ─── TIMELINE STATS ───
function buildTLStats(p){
  const dd = p.daily_data;
  if(!dd.length) return;
  const last = dd[dd.length-1];
  const prev = dd[dd.length-2]||last;
  const todayD = last.delta||0;
  const prevD  = prev.delta||0;
  const diff   = todayD - prevD;
  const pct    = prevD ? Math.round(diff/prevD*100) : 0;
  const week7  = dd.slice(-7).reduce((s,r)=>s+(r.delta||0),0);
  const sign   = diff>=0?'+':'';
  const cls    = diff>=0?'up':'down';

  // Week-over-week growth
  const thisWeek = dd.slice(-7).reduce((s,r)=>s+(r.delta||0),0);
  const prevWeek = dd.slice(-14,-7).reduce((s,r)=>s+(r.delta||0),0);
  const wowPct   = prevWeek ? Math.round((thisWeek-prevWeek)/prevWeek*100) : 0;
  const wowSign  = wowPct>=0?'+':'';
  const wowCls   = wowPct>=0?'up':'down';

  document.getElementById('tlStats-'+p.name).innerHTML = `
    <div class="stat-mini">
      <div class="label">Итого (нарастающим)</div>
      <div class="value" style="color:${p.color}">${fmt(last.total_views)}</div>
      <div class="trend">${fmtDate(last.date)}</div>
    </div>
    <div class="stat-mini">
      <div class="label">Новых за последний день</div>
      <div class="value">${fmt(todayD)}</div>
      <div class="trend ${cls}">${sign}${fmt(diff)} vs пред. день (${sign}${pct}%)</div>
    </div>
    <div class="stat-mini">
      <div class="label">Среднее за 7 дней</div>
      <div class="value">${fmt(Math.round(week7/7))}</div>
      <div class="trend">сумма за неделю: ${fmt(week7)}</div>
    </div>
    <div class="stat-mini">
      <div class="label">Скорость роста (WoW)</div>
      <div class="value ${wowCls}">${wowSign}${wowPct}%</div>
      <div class="trend">эта неделя vs прошлая</div>
    </div>`;
}

function setTLMode(m){
  tlMode=m;
  document.querySelectorAll('.toggle-btn').forEach((b,i)=>b.classList.toggle('active',(m==='delta'&&i===0)||(m==='cumulative'&&i===1)));
  if(currentProject) buildTimeline(PROJECTS_DATA[currentProject]);
}
function setTLPlatform(pl){
  tlPlatform=pl;
  document.querySelectorAll('.pf-btn').forEach(b=>b.classList.remove('active'));
  const map={all:'all',INSTAGRAM:'ig',TIKTOK:'tt',YOUTUBE:'yt'};
  document.querySelector('.pf-btn.'+map[pl])?.classList.add('active');
  if(currentProject) buildTimeline(PROJECTS_DATA[currentProject]);

function buildTimeline(p){
  const dd = p.daily_data;
  if(!dd.length) return;
  const labels = dd.map(r=>{
    const d=new Date(r.date);
    return `${d.getDate()} ${['янв','фев','мар','апр','май','июн','июл','авг','сен','окт','ноя','дек'][d.getMonth()]}`;
  });
  const isBar = tlMode==='delta';
  const c = p.color;

  let datasets;
  if(tlPlatform==='all' && isBar){
    datasets=[
      {label:'Instagram',data:dd.map(r=>(r.delta_by_platform?.INSTAGRAM)||0),backgroundColor:'#e1306c',borderRadius:2,stack:'a'},
      {label:'TikTok',   data:dd.map(r=>(r.delta_by_platform?.TIKTOK)||0),  backgroundColor:'#69c9d0',borderRadius:2,stack:'a'},
      {label:'YouTube',  data:dd.map(r=>(r.delta_by_platform?.YOUTUBE)||0), backgroundColor:'#ff4e45',borderRadius:2,stack:'a'},
    ];
  } else {
    const getData = r => {
      const src = isBar ? r.delta_by_platform : r.by_platform;
      const tot = isBar ? r.delta : r.total_views;
      return tlPlatform==='all' ? (tot||0) : ((src&&src[tlPlatform])||0);
    };
    const platColor = {INSTAGRAM:'#e1306c',TIKTOK:'#69c9d0',YOUTUBE:'#ff4e45',all:c};
    const col = platColor[tlPlatform]||c;
    datasets=[{
      label: tlPlatform==='all' ? 'Все' : tlPlatform,
      data: dd.map(getData),
      backgroundColor: isBar ? col+'cc' : col+'22',
      borderColor: col, borderWidth: isBar?0:2,
      fill:!isBar, tension:0.3, pointRadius:1.5,
      borderRadius: isBar?2:0, stack:'a'
    }];
  }

  if(timelineChart){ timelineChart.destroy(); timelineChart=null; }
  timelineChart = new Chart(document.getElementById('chartTimeline'),{
    type: isBar?'bar':'line',
    data:{labels,datasets},
    options:{
      responsive:true,
      interaction:{mode:'index',intersect:false},
      plugins:{
        legend:{display:tlPlatform==='all'&&isBar,labels:{color:'#666',boxWidth:10,font:{size:11}}},
        tooltip:{callbacks:{label:ctx=>` ${ctx.dataset.label}: ${ctx.parsed.y.toLocaleString('ru')}`}}
      },
      scales:{
        x:{ticks:{color:'#444',font:{size:10},maxRotation:45},grid:{color:'#181820'},stacked:isBar},
        y:{ticks:{color:'#444',callback:v=>fmt(v)},grid:{color:'#181820'},stacked:isBar}
      }
    }
  });
}

// ─── MONTHLY ───
function buildMonthly(p){
  const monthNames = {
    '01':'Январь','02':'Февраль','03':'Март','04':'Апрель',
    '05':'Май','06':'Июнь','07':'Июль','08':'Август',
    '09':'Сентябрь','10':'Октябрь','11':'Ноябрь','12':'Декабрь'
  };

  // Агрегируем дельты по месяцам + последний cumulative для CPV
  const byMonth = {};
  for (const row of p.daily_data) {
    const month = row.date.slice(0, 7); // YYYY-MM
    if (!byMonth[month]) byMonth[month] = { total:0, INSTAGRAM:0, TIKTOK:0, YOUTUBE:0, cumulative:0 };
    byMonth[month].total      += row.delta || 0;
    byMonth[month].INSTAGRAM  += (row.delta_by_platform?.INSTAGRAM) || 0;
    byMonth[month].TIKTOK     += (row.delta_by_platform?.TIKTOK)    || 0;
    byMonth[month].YOUTUBE    += (row.delta_by_platform?.YOUTUBE)   || 0;
    byMonth[month].cumulative  = row.total_views; // перезаписываем — остаётся последний день месяца
  }
  const budget = p.budget || 0;

  const months = Object.keys(byMonth).sort();
  const labels = months.map(m => {
    const [y, mo] = m.split('-');
    return `${monthNames[mo]} ${y}`;
  });

  const container = document.getElementById('monthlySection-' + p.name);
  if (!container) return;

  // Chart canvas + table
  container.innerHTML = `
    <div class="chart-box" style="margin-bottom:16px">
      <canvas id="chartMonthly" style="max-height:220px"></canvas>
    </div>
    <div class="table-box" style="margin-bottom:0">
      <table>
        <thead>
          <tr>
            <th>Месяц</th>
            <th style="text-align:right">Новых просмотров</th>
            <th style="text-align:right;color:#e1306c">Instagram</th>
            <th style="text-align:right;color:#69c9d0">TikTok</th>
            <th style="text-align:right;color:#ff4e45">YouTube</th>
            ${budget>0?'<th style="text-align:right;color:#aaa">CPV</th>':''}
          </tr>
        </thead>
        <tbody>
          ${months.map((m, i) => {
            const d = byMonth[m];
            const label = labels[i];
            const cpv = (budget>0 && d.cumulative>0) ? (budget/d.cumulative).toFixed(2)+' руб.' : '—';
            return `<tr>
              <td style="font-weight:600">${label}</td>
              <td class="num" style="text-align:right;color:${p.color};font-weight:700">${d.total.toLocaleString('ru')}</td>
              <td class="num" style="text-align:right;color:#888">${d.INSTAGRAM.toLocaleString('ru')}</td>
              <td class="num" style="text-align:right;color:#888">${d.TIKTOK.toLocaleString('ru')}</td>
              <td class="num" style="text-align:right;color:#888">${d.YOUTUBE.toLocaleString('ru')}</td>
              ${budget>0?`<td class="num" style="text-align:right;color:#666;font-size:12px">${cpv}</td>`:''}
            </tr>`;
          }).join('')}
        </tbody>
      </table>
    </div>`;

  new Chart(document.getElementById('chartMonthly'), {
    type: 'bar',
    data: {
      labels,
      datasets: [
        { label:'Instagram', data: months.map(m=>byMonth[m].INSTAGRAM), backgroundColor:'#e1306c', borderRadius:4, stack:'a' },
        { label:'TikTok',    data: months.map(m=>byMonth[m].TIKTOK),    backgroundColor:'#69c9d0', borderRadius:4, stack:'a' },
        { label:'YouTube',   data: months.map(m=>byMonth[m].YOUTUBE),   backgroundColor:'#ff4e45', borderRadius:4, stack:'a' },
      ]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { labels: { color:'#888', boxWidth:10, font:{size:11} } },
        tooltip: { callbacks: { label: ctx => ` ${ctx.dataset.label}: ${ctx.parsed.y.toLocaleString('ru')}` } }
      },
      scales: {
        x: { ticks:{color:'#555'}, grid:{color:'#181820'}, stacked:true },
        y: { ticks:{color:'#555', callback: v=>fmt(v)}, grid:{color:'#181820'}, stacked:true }
      }
    }
  });
}

// ─── TABLE ───
function sortTable(f){
  if(sortField===f) sortAsc=!sortAsc; else{sortField=f;sortAsc=false;}
  if(currentProject) renderTable(PROJECTS_DATA[currentProject].channels_data);
}
function renderTable(data){
  const max = Math.max(...data.map(r=>r.total_views));
  const sorted = [...data].sort((a,b)=>{
    const avgA = a.total_videos>0 ? a.total_views/a.total_videos : 0;
    const avgB = b.total_videos>0 ? b.total_views/b.total_videos : 0;
    const av = sortField==='channel' ? channelName(a.channel_url) : sortField==='avg_views' ? avgA : a[sortField]||0;
    const bv = sortField==='channel' ? channelName(b.channel_url) : sortField==='avg_views' ? avgB : b[sortField]||0;
    return typeof av==='string' ? (sortAsc?av.localeCompare(bv):bv.localeCompare(av)) : (sortAsc?av-bv:bv-av);
  });
  document.getElementById('tableBody').innerHTML = sorted.map((r,i)=>{
    const pct = Math.round(r.total_views/max*100);
    const avg = r.total_videos>0 ? Math.round(r.total_views/r.total_videos) : 0;
    const url = r.channel_url?.startsWith('http') ? r.channel_url : 'https://'+r.channel_url;
    return `<tr>
      <td style="color:#333">${i+1}</td>
      <td><span class="badge badge-${r.social_network}">${r.social_network}</span></td>
      <td><a class="ch-link" href="${url}" target="_blank">${channelName(r.channel_url)}</a></td>
      <td class="num">${r.total_videos.toLocaleString('ru')}</td>
      <td class="num">${r.total_views.toLocaleString('ru')}</td>
      <td class="num" style="color:#888">${avg.toLocaleString('ru')}</td>
      <td><div style="display:flex;align-items:center;gap:7px">
        <div class="bar-track"><div class="bar-fill bar-${r.social_network}" style="width:${pct}%"></div></div>
        <span style="font-size:11px;color:#444;min-width:28px">${pct}%</span>
      </div></td>
    </tr>`;
  }).join('');
}

// ─── CPV CHART ───
function buildCPVChart(p){
  const container = document.getElementById('cpvSection-'+p.name);
  if(!container || !p.budget) return;
  const budget = p.budget;

  // CPV по неделям: группируем по 7 дней, берём последний total_views недели
  const mn = ['янв','фев','мар','апр','май','июн','июл','авг','сен','окт','ноя','дек'];
  const weeks = [];
  const dd = p.daily_data;
  for(let i=0; i<dd.length; i+=7){
    const chunk = dd.slice(i, i+7);
    const last = chunk[chunk.length-1];
    const d = new Date(chunk[0].date);
    weeks.push({
      label: `${d.getDate()} ${mn[d.getMonth()]}`,
      total_views: last.total_views
    });
  }
  const labels = weeks.map(w=>w.label);
  const cpvData = weeks.map(w=>
    w.total_views>0 ? +(budget/w.total_views).toFixed(2) : null
  );

  container.innerHTML = `<div class="timeline-box"><canvas id="chartCPV-${p.name}" style="max-height:220px"></canvas></div>`;
  new Chart(document.getElementById('chartCPV-'+p.name),{
    type:'line',
    data:{
      labels,
      datasets:[{
        label:'CPV',
        data:cpvData,
        borderColor:p.color,
        backgroundColor:p.color+'22',
        fill:true,
        tension:0.4,
        pointRadius:5,
        pointBackgroundColor:p.color,
        borderWidth:2,
      }]
    },
    options:{
      responsive:true,
      plugins:{
        legend:{display:false},
        tooltip:{callbacks:{label:ctx=>` CPV: ${ctx.parsed.y} руб.`}}
      },
      scales:{
        x:{ticks:{color:'#555'},grid:{color:'#181820'}},
        y:{
          type:'logarithmic',
          ticks:{color:'#555',callback:v=>v+' руб.'},
          grid:{color:'#181820'}
        }
      }
    }
  });
}

function exportPdf(period){
  closePdfModal();
  const p = PROJECTS_DATA[pdfProject];
  const MN = {'01':'Январь','02':'Февраль','03':'Март','04':'Апрель','05':'Май','06':'Июнь','07':'Июль','08':'Август','09':'Сентябрь','10':'Октябрь','11':'Ноябрь','12':'Декабрь'};

  let subtitle = 'Вся кампания';
  let filename = `${pdfProject}_вся_кампания.pdf`;
  if(period !== 'all'){
    const [y,mo] = period.split('-');
    subtitle = `${MN[mo]} ${y}`;
    filename = `${pdfProject}_${MN[mo]}_${y}.pdf`;
  }

  const allDd  = p.daily_data;
  const dd     = period === 'all' ? allDd : allDd.filter(r=>r.date.startsWith(period));
  const last   = dd[dd.length-1] || {};
  const budget = p.budget || 0;
  const total  = last.total_views || 0;
  const cpv    = (budget>0 && total>0) ? (budget/total).toFixed(2)+' руб.' : '—';

  // Каналы
  const chAll = p.channels_data;
  const ig  = chAll.filter(c=>c.social_network==='INSTAGRAM');
  const tt  = chAll.filter(c=>c.social_network==='TIKTOK');
  const yt  = chAll.filter(c=>c.social_network==='YOUTUBE');
  const sumV   = arr=>arr.reduce((s,c)=>s+c.total_views,0);
  const sumVid = arr=>arr.reduce((s,c)=>s+c.total_videos,0);
  const igV=sumV(ig), ttV=sumV(tt), ytV=sumV(yt);
  const totalViews = igV+ttV+ytV || 1;
  const pct = v=>totalViews>0?Math.round(v/totalViews*100):0;

  // WoW + daily stats (по всем данным)
  const todayD  = (allDd[allDd.length-1]?.delta)||0;
  const prevD   = (allDd[allDd.length-2]?.delta)||0;
  const diff    = todayD - prevD;
  const diffPct = prevD ? Math.round(diff/prevD*100) : 0;
  const week7   = allDd.slice(-7).reduce((s,r)=>s+(r.delta||0),0);
  const prevWk  = allDd.slice(-14,-7).reduce((s,r)=>s+(r.delta||0),0);
  const wow     = prevWk ? Math.round((week7-prevWk)/prevWk*100) : 0;

  // Месячная таблица

    byMonth[m].total += row.delta||0;

    byMonth[m].TT    += row.delta_by_platform?.TIKTOK||0;
    byMonth[m].YT    += row.delta_by_platform?.YOUTUBE||0;

    </div>`;

    <div style="border:1px solid #e0e0e0;border-radius:10px;padding:12px 14px">

      ${trend?`<div style="font-size:11px;color:#aaa;margin-top:2px">${trend}</div>`:''}

function buildAdeskSection(p){
  const container = document.getElementById('adeskSection-'+p.name);
  if(!container) return;
  const ad = ADESK_DATA[p.name];
  if(!ad) return; // нет данных для этого проекта

  const txns    = ad.transactions;
  const income  = txns.filter(t=>t.type===1).reduce((s,t)=>s+t.amount, 0);
  const allCost = txns.filter(t=>t.type===2).reduce((s,t)=>s+t.amount, 0);
  const budget  = p.budget || 0;

  const dd = p.daily_data;
  const totalViews = dd.length ? dd[dd.length-1].total_views : 0;
  const factCPV   = (allCost>0 && totalViews>0) ? (allCost/totalViews).toFixed(2)  : '—';
  const clientCPV = (budget>0  && totalViews>0) ? (budget/totalViews).toFixed(2)   : '—';
  const profit    = income - allCost;

  const fmtN = n => n.toLocaleString('ru');

  const txRows = [...txns].sort((a,b)=>b.date.localeCompare(a.date)).map(t=>{
    const isInc = t.type===1;
    const clr   = isInc ? '#4ade80' : '#f87171';
    const bg    = isInc ? '#0d2e1a' : '#2e0d0d';
    const sign  = isInc ? '+' : '−';
    return `<tr style="border-bottom:1px solid #1e1e28">
      <td style="padding:8px 10px;color:#555;font-size:12px">${fmtDate(t.date)}</td>
      <td style="padding:8px 10px"><span style="display:inline-block;padding:2px 8px;border-radius:20px;font-size:11px;font-weight:700;background:${bg};color:${clr}">${isInc?'доход':'расход'}</span></td>
      <td style="padding:8px 10px;font-size:12px;color:#888">${t.category}</td>
      <td style="padding:8px 10px;text-align:right;font-size:14px;font-weight:700;color:${clr}">${sign}${fmtN(t.amount)} ₽</td>
      <td style="padding:8px 10px;font-size:11px;color:#444;max-width:200px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap">${t.desc}</td>
    </tr>`;
  }).join('');

  container.innerHTML = `
    <div class="adesk-sep">
      <div class="adesk-header">
        <div class="section-title" style="margin:0">Финансы <span style="color:#666">(Adesk)</span></div>
        <span class="adesk-badge">ВНУТРЕННЕЕ</span>
      </div>
      <div class="cards" style="margin-bottom:18px">
        <div class="card">
          <div class="label">Расходы на проект</div>
          <div class="value" style="color:#f87171;font-size:22px">${fmtN(allCost)} ₽</div>
          <div class="sub">из ${fmtN(budget)} ₽ бюджета</div>
        </div>
        <div class="card">
          <div class="label">Поступление от клиента</div>
          <div class="value" style="color:#4ade80;font-size:22px">${fmtN(income)} ₽</div>
          <div class="sub">фактически оплачено</div>
        </div>
        <div class="card">
          <div class="label">Себестоимость CPV</div>
          <div class="value" style="color:#a78bfa;font-size:22px">${factCPV} ₽</div>
          <div class="sub">за 1 просмотр · клиент видит: ${clientCPV} ₽</div>
        </div>
        <div class="card">
          <div class="label">Прибыль с проекта <span style="color:#444;font-size:10px;font-weight:400">(без пост. расходов)</span></div>
          <div class="value" style="color:${profit>=0?'#4ade80':'#f87171'};font-size:22px">${profit>=0?'+':''}${fmtN(profit)} ₽</div>
          <div class="sub">${fmtN(income)} − ${fmtN(allCost)}</div>
        </div>
      </div>
      <div class="table-box">
        <h3>Транзакции (Adesk · ${p.name})</h3>
        <table>
          <thead>
            <tr>
              <th>Дата</th><th>Тип</th><th>Категория</th>
              <th style="text-align:right">Сумма</th><th>Описание</th>
            </tr>
          </thead>
          <tbody>${txRows}</tbody>
        </table>
      </div>
      <div class="adesk-note">Данные из Adesk · обновлено ${fmtDate(ad.updated_at)}</div>
    </div>`;
}

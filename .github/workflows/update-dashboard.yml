name: Update Dashboard

on:
  schedule:
    - cron: '30 20 * * *'   # 23:30 по Москве (UTC+3 = UTC 20:30)
  workflow_dispatch:          # ручной запуск из GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Write Google credentials
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
          echo '${{ secrets.GOOGLE_TOKEN }}' > token.json

      - name: Fetch data from Google Sheets
        run: python fetch_sheets.py

      - name: Rebuild dashboard HTML
        run: python rebuild_html.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add projects_data.json index.html dashboard.html
          git diff --staged --quiet || git commit -m "Auto-update dashboard $(date +'%Y-%m-%d %H:%M MSK')"
          git push

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>

  <link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
  <meta name="theme-color" content="#0A0A0A"/>
  <title>404 — Страница не найдена | Names</title>
